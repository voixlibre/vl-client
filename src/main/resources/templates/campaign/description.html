<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${campaign.getTopic()?.getTitle()}">Campagne </title>
</head>

<body>

<section layout:fragment="content">
    <!-- INSERT CONTENT HERE -->

    <table class="table">
        <tr>
            <th>Sujet</th>
            <td th:text="${campaign.getTopic()?.getTitle()}" >
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${campaign.getTopic()?.getSummary()}" >
        </tr>
        <tr>
            <th>Options</th>
            <td>
               <ul th:each="option : ${campaign.getOptions()}">
                   <li th:text="${option.getOption()}">
               </ul>
            </td>
        </tr>

    </table>

    <hr>

    <form action="/votes/" class="form-group" method="post">
        <input class="form-control" th:each="option : ${campaign.getOptions()}" th:type="checkbox" th:name="optionId" th:value="${option.getId()}" th:text="${option.getOption()}"> <br>
        <input type="hidden" name= "campaignId" th:value="${campaign.getId()}">
        <input class="form-control" type="submit" value="Voter">
    </form>



</section>

</body>
</html>
