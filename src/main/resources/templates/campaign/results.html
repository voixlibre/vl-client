<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title th:text="'campagne: ' + ${campaign.getTopic()?.getTitle()}"></title>

</head>

<body>

<section layout:fragment="content-left">
    <!-- INSERT CONTENT HERE -->
</section>

<section layout:fragment="content">
    <!-- INSERT CONTENT HERE -->
    <h3 th:text="'Résultats de la campagne ' + ${campaign.getId()}"></h3>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Option</th>
            <th>Nombre de votes</th>
            <th>%</th>
        </tr>
        <tr th:each="entry : ${results}">
            <td th:text="${entry.key.getOption()}">option</td>
            <td th:text="${entry.value}">nbVotes</td>
            <td th:text="${entry.value} / ${totalVotes} * 100 + '%'"  th:pattern="'^\d{1,5}(\.\d{1,2})?$'"> </td>
        </tr>
    </table>
</section>

<section layout:fragment="content-right">

    <!-- INSERT SOMETHING HERE -->

</section>


</body>
</html>
