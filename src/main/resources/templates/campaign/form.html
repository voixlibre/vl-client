<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <script src="javascript/home.js"></script>
</head>

<body>

<section layout:fragment="content-left">

</section>

<section layout:fragment="content">
    <!-- INSERT CONTENT HERE -->


    <form th:action="@{'/campaign/'}" method="post">

        <div class="form-row">
            <!--select Topic -->
            <div class="form-group col-md-4">
                <label for="category">Cat√©gorie</label>
                <select id="category" class="form-control" name="categoryId">
                    <option selected>Choisissez...</option>
                    <option th:each="category : ${categories}" th:text="${category.getName()}" th:value="${category.getId()}"></option>
                </select>
            </div>
            <!-- enter Question -->
            <div class="form-group col-md-8">
                <label for="question">Question</label>
                <textarea type="text" class="form-control" id="question" placeholder="Question" name="question"></textarea>
            </div>
        </div>

        <hr>

        <div class="form-row col-md-12">
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" id="description" placeholder="Description" name="description"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="startDate">Date de commencement</label>
                <input type="date" class="form-control" id="startDate" name="start">
            </div>
            <div class="form-group col-md-6">
                <label for="startDate">Date de commencement</label>
                <input type="date" class="form-control" id="endDate" name="end">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="option1">Option 1</label>
                <input type="text" class="form-control" id="option1" name="option1">
            </div>
            <div class="form-group col-md-6">
                <label for="option2">Option 2</label>
                <input type="text" class="form-control" id="option2" name="option2">
            </div>
            <!-- bouton d'ajout d'option
            <div class="form-group col-md-1">
                <label >Ajouter</label>
                <button type="button"  class="btn btn-primary">+</button>
            </div>
            -->
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="option3">Option 3</label>
                <input type="text" class="form-control" id="option3" name="option3">
            </div>
            <div class="form-group col-md-6">
                <label for="option4">Option 4</label>
                <input type="text" class="form-control" id="option4" name="option4">
            </div>
        </div>
        <div class="form-row">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>


    </form>

</section>

<section layout:fragment="content-right">

</section>

</body>
</html>
