<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>

<body>

<section layout:fragment="content">
    <!-- INSERT CONTENT HERE -->
    <p>Liste des utilisateurs</p>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>Date de d√©but</th>
            <th>Date de fin</th>
            <th>Options</th>
        </tr>
        <tr th:each="campaign : ${recentCampaigns}">
            <td th:text="${campaign.getId()}" >
            <td th:text="${campaign.getStartDate()}" >
            <td th:text="${campaign.getEndDate()}" >
            <td>
                <ul th:each="option: ${campaign.getOptions()}">
                    <li th:text="${option.getOption()}" >
                </ul>
            </td>
        </tr>


    </table>

    <hr>
</section>

</body>
</html>
