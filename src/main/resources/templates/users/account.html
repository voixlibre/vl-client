<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <title>Template</title>

</head>

<body>

<section layout:fragment="content-left">
    <!-- INSERT CONTENT HERE -->
</section>

<section layout:fragment="content">
    <!-- INSERT CONTENT HERE -->
    <div class="col-sm-6 no-float">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>Profil utilisateur</h3>
                <div class="row">
                    <form action="/sign/signUp" method="post">
                        <ul class="list-group">

                            <li class="list-group-item" style="height: 56px; border: none;">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label data-th-for="name_reg" class="input-group-addon" style="width: 150px;">
                                            Nom
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               id="name_reg"
                                               required
                                               name="name">
                                        <div class="input-group-btn">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item" style="height: 56px; border: none;">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label data-th-for="firstName_reg" class="input-group-addon" style="width: 150px;">
                                            Prénom
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               id="firstName_reg"
                                               required
                                               name="firstName">
                                        <div class="input-group-btn">
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <!-- User email -->

                            <li class="list-group-item" style="height: 56px; border: none;">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="user_email_reg" class="input-group-addon" style="width: 150px;">
                                            E-mail
                                        </label>
                                        <input type="email"
                                               name="email"
                                               class="form-control"
                                               id="user_email_reg"
                                               required>
                                        <div class="input-group-btn">
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <!-- User password -->

                            <li class="list-group-item" style="height: 56px; border: none;">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="user_password_reg_1" class="input-group-addon" style="width: 150px;">
                                            Mot de passe
                                        </label>
                                        <input type="password"
                                               name="password"
                                               class="form-control"
                                               id="user_password_reg_1"
                                               required>
                                        <div class="input-group-btn">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item" style="height: 56px; border: none;">
                                <div class="form-group">
                                    <div class="input-group">
                                        <label for="user_password_reg_2" class="input-group-addon" style="width: 150px;">
                                            Confirmer
                                        </label>
                                        <input type="password"
                                               name="password2"
                                               class="form-control"
                                               id="user_password_reg_2"
                                               required>
                                        <div class="input-group-btn">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>

<section layout:fragment="content-right">

    <!-- INSERT SOMETHING HERE -->

</section>


</body>
</html>
